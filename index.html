  //controlling drum through button
  for(var i=0;i<document.querySelectorAll(".drum").length;i++)

    document.querySelectorAll(".drum")[i].addEventListener("click",function () {
      var buttonInnerHtml=this.innerHTML;
      makeSound(buttonInnerHtml);

  //controlling keyboard through button
for(var i=0;i<document.querySelectorAll(".keyboard").length;i++)
{
document.querySelectorAll(".keyboard")[i].addEventListener("click",function () {

});

//controlling guitar by button

//controlling through keyboard

document.addEventListener("keypress",function(event){ //event alows us to tap into the event that triggered the listener note that event can be replaced by e
makeSound(event.key);
buttonAnimation(event.key);
});

//button animation
function buttonAnimation(currentKey)
{
var activeButton=document.querySelector("."+currentKey); //this is just like class that is .w, .a etc
activeButton.classList.add("pressed"); //pressed is the class
setTimeout(function(){ //the function is exeguted after 0.1 sec therefore we gave 100 i.s here 1000 means 1sec
  activeButton.classList.remove("pressed");
},100);
}


//swith statement
function makeSound(key){
switch (key) {
case "e":
  var tom1=new Audio("sounds/Piano11.ogg");
  tom1.play();
break;
case "r":
  var tom2=new Audio("sounds/Piano110.ogg");
  tom2.play();
break;
case "t":
  var tom3=new Audio("sounds/Piano111.ogg");
  tom3.play();
break;
case "y":
  var tom4=new Audio("sounds/Piano112.ogg");
  tom4.play();
break;
case "u":
  var snare=new Audio("sounds/Piano113.ogg");
  snare.play();
break;
case "i":
  var crash=new Audio("sounds/Piano114.ogg");
  crash.play();
break;
case "o":
  var crash=new Audio("sounds/Piano115.ogg");
  crash.play();
break;
case "p":
  var kick=new Audio("sounds/Piano116.ogg");
  kick.play();
break;


case "w":

  tom1.play();
break;
case "a":

  tom2.play();
break;
case "s":

  tom3.play();
break;
case "d":

break;
case "space":

case "k":

break;
case "j":

break;
case "l":

default:console.log(buttonInnerHtml);
}}
